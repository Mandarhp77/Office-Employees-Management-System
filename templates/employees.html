<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Employees Management</title>
</head>

<body>
  <div class="container">
    <br>
    <h1>See All Employees</h1>
    <br>
    <a class="btn btn-primary" href="/home" role="button">Home</a>
    <a class="btn btn-success" href="/register" role="button">Register</a>
    <a class="btn btn-info" href="/employees" role="button">Employees</a>
    <a class="btn btn-danger" href="/remove" role="button">Remove</a>
    <a class="btn btn-primary" href="/filter" role="button">Filter</a>
    <hr>
    
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Sr no</th>
          <th scope="col">Name</th>
          <th scope="col">Sirname</th>
          <th scope="col">Salary</th>
          <th scope="col">Education</th>
          <th scope="col">Location</th>
          <th scope="col">Date of Hiring</th>
          <th scope="col">Role</th>
        </tr>
      </thead>
    {% for i in employees %}
      <tbody>
        <tr>
          <th scope="row">{{i.id}}</th>
          <td>{{i.name}}</td>
          <td>{{i.sirname}}</td>
          <td>{{i.salary}}</td>
          <td>{{i.education.name}}</td>
          <td>{{i.location}}</td>
          <td>{{i.hiring_date}}</td>
          <td>{{i.role.name}}</td>          
        </tr>
      </tbody>
    {% endfor %}
    </table>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
